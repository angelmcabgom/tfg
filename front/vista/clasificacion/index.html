<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Bootstrap CSS v5.2.1 -->
    <!-- node_modules\bootstrap\dist\css\bootstrap.min.css.map -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" async>
      import {
        loadHead,
        checkLoginAndRedirect,
        loadNavbar,
        loadStyles,
        loadDriverStandings,
        clickEventHandler,
      } from "../../controlador/index.js";
      import api from "../../api/index.js";
      (async () => {
        try {
          await loadHead("../componentes/headGlobal.html");
          await checkLoginAndRedirect();
          await loadStyles("../css/main.css");
          loadStyles("../css/clasificacion.css");
          await loadNavbar();
          const standingsInfo = await api.standings.allDriversStandings();
          loadDriverStandings(standingsInfo);
          clickEventHandler();
        } catch (error) {
          console.error("Error:", error);
        }
      })();
    </script>
  </head>

  <main class="flex-grow-1 min-vh-100">
    <div class="header">
      <span class="span-clasificacion">CLASIFICACION 2024</span>
    </div>
    <div class="clasificacion">
      <div class="grid-container"></div>
    </div>
  </main>

  <script type="module">
    import { loadFooter } from "../../controlador/index.js";

    await loadFooter("../componentes/footer.html");
  </script>
</html>
