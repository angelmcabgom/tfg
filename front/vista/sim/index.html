<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Bootstrap CSS v5.2.1 -->
    <!-- node_modules\bootstrap\dist\css\bootstrap.min.css.map -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" async>
      import {
        loadHead,
        checkInvalidTokenAndRedirect,
        loadNavbar,
        loadStyles,
        loadDriverInfo,
      } from "../../controlador/index.js";
      import api from "../../api/index.js";
      (async () => {
        try {
          await loadHead("../componentes/headGlobal.html");
          await checkInvalidTokenAndRedirect();
          await loadStyles("../css/main.css");
          await loadStyles("../css/sim.css");
          await loadNavbar();
        } catch (error) {
          console.error("Error:", error);
        }
      })();
    </script>
  </head>

  <body>
    <main class="flex-grow-1 min-vh-100">
      <!-- <div class="load">
        <img src="../css/assets/animated-gifs/load.gif" alt="" />
      </div> -->
      <div id="selectionArea">
        <label for="yearSelect">Select Year:</label>
        <select id="yearSelect"></select>
        <br />
        <label for="trackSelect">Select Track:</label>
        <select id="trackSelect"></select>
        <br />
        <button id="findSessionBtn">Find Session Key</button>
      </div>

      <div id="sessionInfo"></div>

      <label for="speedControl">Update Speed (ms):</label>
      <input
        type="range"
        id="speedControl"
        min="0"
        max="5000"
        step="100"
        value="1000"
      />
      <span id="speedValue">1000</span> ms

      <table id="car-data-table" class="hidden">
        <thead>
          <tr>
            <th>Position</th>
            <th>Driver Number</th>
            <th>Date</th>
            <th>Speed</th>
            <th>RPM</th>
            <th>Throttle</th>
            <th>Brake</th>
            <th>Gear</th>
            <th>DRS</th>
            <th>Lap Time</th>
            <th>Interval</th>
            <th>Gap to Leader</th>
            <th>Sector 1</th>
            <th>Sector 1 Segments</th>
            <th>Sector 2</th>
            <th>Sector 2 Segments</th>
            <th>Sector 3</th>
            <th>Sector 3 Segments</th>
            <th>Tyre Age</th>
            <th>Lap Number</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <script src="../../controlador/sim.js"></script>
    </main>

    <script type="module">
      import { loadFooter } from "../../controlador/index.js";

      await loadFooter("../componentes/footer.html");
    </script>
  </body>
</html>
